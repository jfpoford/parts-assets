<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Label Splitter</title>
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.entry.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    canvas { border: 1px solid #ccc; margin-bottom: 1em; max-width: 100%; }
    .label-preview { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
    button { margin-top: 5px; }
    .loading { color: green; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Barcode Label Splitter</h1>
  <input type="file" id="pdf-upload" accept="application/pdf">
  <button id="process-button" disabled>Process Labels</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    const processButton = document.getElementById('process-button');
    const fileInput = document.getElementById('pdf-upload');
    let selectedFile = null;

    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      processButton.disabled = !selectedFile;
    });

    processButton.addEventListener('click', async () => {
      if (!selectedFile) return;

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);

        try {
          const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
          output.innerHTML = '';

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 2 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;

            const loadingText = document.createElement('div');
            loadingText.className = 'loading';
            loadingText.textContent = `Processing page ${pageNum}...`;
            output.appendChild(loadingText);

            const imgData = canvas.toDataURL();
            Tesseract.recognize(imgData, 'eng', { logger: m => console.log(m) })
              .then(({ data }) => {
                loadingText.remove();

                console.log("Tesseract lines:", data.lines.length);
                if (!data.lines.length) {
                  output.innerHTML += '<p style="color:red;">No text was recognized. Try using a higher resolution PDF.</p>';
                  return;
                }

                let blocks = [];
                let block = [];
                let inside = false;

                data.lines.forEach(line => {
                  const text = line.text.trim();
                  if (text.startsWith('Ford Motor Company') && text.includes('Date:')) {
                    block = [line];
                    inside = true;
                  } else if (inside) {
                    block.push(line);
                    if (text.startsWith('Dealer:') && text.includes('Qnty')) {
                      blocks.push([...block]);
                      block = [];
                      inside = false;
                    }
                  }
                });

                if (blocks.length === 0) {
                  output.innerHTML += '<p style="color:red;">No label blocks matched expected format.</p>';
                  return;
                }

                blocks.forEach((labelLines, i) => {
                  const top = Math.min(...labelLines.map(l => l.bbox.y0));
                  const bottom = Math.max(...labelLines.map(l => l.bbox.y1));
                  const left = 0;
                  const right = canvas.width;
                  const height = bottom - top;

                  const labelCanvas = document.createElement('canvas');
                  const labelCtx = labelCanvas.getContext('2d');
                  labelCanvas.width = right;
                  labelCanvas.height = height;
                  labelCtx.drawImage(canvas, left, top, right, height, 0, 0, right, height);

                  let partNumber = 'unknown';
                  labelLines.forEach(l => {
                    const match = l.text.match(/Part:\s*(\S+)/);
                    if (match) partNumber = match[1];
                  });

                  const previewDiv = document.createElement('div');
                  previewDiv.className = 'label-preview';

                  const img = new Image();
                  img.src = labelCanvas.toDataURL();
                  img.style.maxWidth = '100%';
                  previewDiv.appendChild(img);

                  const downloadBtn = document.createElement('button');
                  downloadBtn.textContent = `Download ${partNumber}`;
                  downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = labelCanvas.toDataURL('image/png');
                    a.download = `Label-${partNumber}.png`;
                    a.click();
                  };
                  previewDiv.appendChild(downloadBtn);
                  output.appendChild(previewDiv);
                });
              })
              .catch(err => {
                console.error('Tesseract error:', err);
                loadingText.remove();
                output.innerHTML += '<p style="color: red;">OCR failed to process. Try reloading the page.</p>';
              });
          }
        } catch (error) {
          console.error('PDF.js error:', error);
          output.innerHTML += '<p style="color: red;">Failed to load or parse the PDF. Please check the file or try again.</p>';
        }
      };
      fileReader.readAsArrayBuffer(selectedFile);
    });
  </script>
</body>
</html>
